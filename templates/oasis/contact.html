{% extends 'oasis/base.html' %}
{% load static %}

{% block content %}

    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                {% if contact_fname %}

                <br><br>

                <h2>
                    Thanks {{ contact_fname }}! &#129346
                    <p>
                        We've received your mail! &#128233
                    </p>
                </h2>
            </div>
        </div>
    </div>

                {% else %}
            

                <br><br>

                <h3 id="contact"><b>Ask Us Any Question? {{ contact_fname }}</b></h3>

                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control mb-30" placeholder="First name" name="fname">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control mb-30" placeholder="Last name" name="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="email" class="form-control mb-30" id="exampleInputEmail1" placeholder="email" aria-describedby="emailHelp" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class=" form-group col-12">
                            <textarea class="form-control mb-30" id="exampleFormControlTextarea1" placeholder="Send a message to info.@oasispetroleumllc.com" rows="6" name="message"></textarea>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


{% endif %}

{% endblock %}
